<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Whiskey Cabinet{% endblock %}</title>
    <link rel="stylesheet" type="text/css" href="../static/css/style.css">

</head>
<body>
    
    <img class="bg" src="{{ url_for('static', filename='photos/inventory_background.jpg') }}" alt="My Photo">

    <nav class="navbar">
        <a class="navbar-title" href="{{ url_for('site.home')}}">Whiskey Cabinet</a>
        <a class="navbar-button" href="{{ url_for('site.home')}}">Home</a>
        <a class="navbar-button" href="{{ url_for('site.liquor_shelf')}}">Your Liquor Shelf</a>
        <a class="navbar-button" href="{{ url_for('site.home')}}">About Us</a>
        <a class="navbar-button" href="{{ url_for('site.home')}}">Contact Us</a>
                    <div class="navbar-auth">
                            {% if current_user.is_authenticated %}
                                <li class="nav-item">
                                    <a class="nav-link" href="{{ url_for('auth.logout')}}">Log Out</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="{{ url_for('site.profile')}}">Profile</a>
                                </li>
                            {% else %}
                                <li class="nav-item">
                                    <a class="nav-link" href="{{ url_for('auth.signin')}}">Sign In</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="{{ url_for('auth.signup')}}">Sign Up</a>
                                </li>
                            {% endif %}
                    </div>
        </ul>
    </nav>
   
    {% block content %}
    {% endblock %}

</body>
</html>
